<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
    <style>
    #myCanvas {
        border:1px solid #d3d3d3;
        background-color: #f1f1f1;
        display: block;
    }
    html,body{
      overflow: hidden;
      height: 100%;
    }
    </style>
  </head>
  <body>
    <h1> Draw </h1>
    <canvas width = "800" height = "500" id="myCanvas"></canvas>
      <script>
          var c = document.getElementById("myCanvas");
          var ctx = c.getContext("2d");  
          var mouseClicked = false;
          var touchClicked = false;
          var color = "red";
          var r = 5;
          var is_clear = false;
          var but= document.createElement('button');
          but.innerHTML = 'clear';
          but.ontouchstart = clearDraw;
          
          document.addEventListener('click', onMouseClick, false);
          document.addEventListener('mousemove', onMouseMove, false);
          document.addEventListener('touchstart', onTouchStart, false);
          document.addEventListener('touchend', onTouchEnd, false);
          document.addEventListener('touchmove', onTouchMove, false);
          document.addEventListener('keydown', function(){
            press = window.event;
            if (press.key == ' '){clearDraw(press)}
            if (press.key == 'r'){color = "red";}
            if (press.key == 'y'){color = "yellow";}
            if (press.key == 'g'){color = "green";}
            if (press.key == 'b'){color = "blue";}
            if (press.keyCode == 38){r += 1;}
            if (press.keyCode == 40){
              if (r > 1){r -= 1;}
              else{r = r * 0.9;}
            }
          })

          function onMouseClick(e){
            mouseClicked = !mouseClicked
          }
          function onMouseMove(e){
            if(mouseClicked){
              ctx.beginPath();
              ctx.arc(e.clientX, e.clientY, r, 0, Math.PI * 2, false);
              ctx.lineWidth = 1;
              ctx.fillStyle = color;
              ctx.fill();

            }
          }

          function onTouchStart(e){
            touchClicked = true;
            if (is_clear == false){
              document.getElementById("selector").appendChild(but);
            }
            return false;
          }
          function onTouchEnd(e){
            touchClicked = false;
          }
          function onTouchMove(e){
            if(touchClicked){
              ctx.beginPath();
              ctx.arc(e.changedTouches[0].clientX, e.changedTouches[0].clientY, r, 0, Math.PI * 2, false);
              ctx.lineWidth = 1;
              ctx.fillStyle = color;
              ctx.fill();
            }
          }
          function clearDraw(e){
            ctx.clearRect(0, 0, c.width, c.height) 
          }
        </script>
      <div id = "selector"></div>
  </body>
</html>
